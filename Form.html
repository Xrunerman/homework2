<!doctype html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Соціологічне опитування</title>
</head>

<body>
    <form method="POST" action="https://formspree.io/wan-xruner@Mail.ru">
        <label for="clientname">Ваше ім'я:</label><br>
        <input type="text" name="clientname" id="clientname" required>
        <br>
        <label for="clientsurname">Ваше прізвище:</label><br>
        <input type="text" name="clientsurname" id="clientsurname" required>
        <br>
        <label for="clientemail">Ваш Email:</label><br>
        <input type="email" name="clientemail" id="clientemail" required>
        <br>
        <label for="tel">Ваш номер телефону:</label><br>
        <input type="tel" name="tel" id="tel" required>
        <br>
        <label for="age">Ваш вік:</label><br>
        <input type="number" name="age" id="age" required>
        <br>
        <label for="clienteducation">Яка у Вас освіта:</label><br>
        <input type="text" name="clientseducation" id="clienteducation" required>
        <br>
        <label for="ukrainianeducational">У вас є машина?:</label><br>
        <input type="radio" name="ukrainianeducational" value="rad1">Так<br>
        <input type="radio" name="ukrainianeducational" value="rad2">Ні
        <br>
        <label for="clientgoodeducation">Чи маєте Ви можливість дати хорошу освіту Вашим дітям або онукам:</label>
        <br><input type="text" name="clientgoodeducation" id="clientgoodeducation" required>
        <br>
        <label for="ukrainianeducational">Як Ви оцінюєте рівень освіти, яку забезпечує сучасна українська освітня система:</label>
        <br><input type="radio" name="ukrainianeducational" value="Visokiy">Високий<br>
        <input type="radio" name="ukrainianeducational" value="Serednіy">Середній<br>
        <input type="radio" name="ukrainianeducational" value="Nizky">Низький
        <br>
        <label for="date">Дата заповнення анкети:</label><br>
        <input type="date" name="date" id="date" required>
        <br>
        <input type="submit">
    </form>
</body>

</html>
